{% extends "base.html" %}

{% block title %}
  Tools Observatory
{% endblock title %}
{% block content %}
  <h1>Tools Observatory</h1>
  <ul>
    {% for tool in tools %}
      <li>
        <a href="{{ tool.get_absolute_url }}">{{ tool.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}

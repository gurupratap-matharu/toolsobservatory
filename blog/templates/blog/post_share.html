{% extends "base.html" %}

{% block title %}Share a post{% endblock %}
{% block content %}
  <p>
    <a href="{{ post.get_absolute_url }}">Back</a>
  </p>
  <h1>Share "{{ post.title }}" by e-mail</h1>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Share</button>
  </form>
{% endblock %}
